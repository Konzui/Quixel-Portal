<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quixel Portal - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .splash-container {
      width: 500px;
      height: 600px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      border: none;
    }

    .splash-image-container {
      width: 100%;
      height: 500px;
      position: relative;
      overflow: hidden;
    }

    .splash-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .splash-image-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.4) 50%, transparent 100%);
      pointer-events: none;
    }

    .branding {
      position: absolute;
      bottom: 30px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 10;
    }

    .logo {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
    }

    .branding-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .title {
      font-size: 36px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: -0.5px;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .splash-content {
      background: #1a1a1a;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      min-height: 100px;
    }

    .loading-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 12px;
    }

    .loading-text {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      text-align: left;
      min-height: 20px;
      font-weight: 500;
    }

    .loading-dots {
      display: inline-block;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }

    .progress-bar {
      width: 100%;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #0C8CE9, #0AA5FF);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 2px;
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="splash-container fade-in">
    <div class="splash-image-container">
      <img src="assets/images/splashscreen.jpg" alt="Splash" class="splash-image">
      <div class="splash-image-gradient"></div>
      <div class="branding">
        <img src="assets/icons/logo_bg_24.svg" alt="Logo" class="logo">
        <div class="branding-text">
          <h1 class="title">Quixel Portal</h1>
          <p class="subtitle">Blender Glacier Importer</p>
        </div>
      </div>
    </div>

    <div class="splash-content">
      <div class="loading-section">
        <div class="loading-text" id="loadingText">
          Initializing application<span class="loading-dots"></span>
        </div>
        <div class="progress-bar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const loadingMessages = [
      "Initializing application",
      "Loading Electron framework",
      "Setting up secure session",
      "Checking authentication",
      "Preparing web interface",
      "Loading Quixel assets",
      "Almost ready"
    ];

    let currentMessageIndex = 0;
    let progress = 0;

    function updateLoadingMessage() {
      const loadingText = document.getElementById('loadingText');
      const progressFill = document.getElementById('progressFill');

      if (currentMessageIndex < loadingMessages.length) {
        loadingText.innerHTML = loadingMessages[currentMessageIndex] + '<span class="loading-dots"></span>';

        // Update progress
        progress = ((currentMessageIndex + 1) / loadingMessages.length) * 100;
        progressFill.style.width = progress + '%';

        currentMessageIndex++;

        // Random delay between 800ms and 1500ms for realistic feel
        const delay = Math.random() * 700 + 800;
        setTimeout(updateLoadingMessage, delay);
      }
    }

    // Start showing loading messages
    setTimeout(updateLoadingMessage, 500);

    // Listen for messages from main process
    window.addEventListener('message', (event) => {
      if (event.data.type === 'loading-status') {
        document.getElementById('loadingText').innerHTML = event.data.message + '<span class="loading-dots"></span>';
      }
    });
  </script>
</body>
</html>
